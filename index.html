<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">

    <div class="box1">
      <img src="images/logo.svg" alt="site logo" srcset="">
    </div>
    <div class="box2">
      <form class="form" id="form" action="">
        <h1>We're</h1>
        <h1>coming <br> soon</h1>

        <small>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</small>
        <input type="text" placeholder="Email Address" id="email">
        <img src="images/icon-error.svg" alt="" class="error-icon">
        <button><img src="images/icon-arrow.svg" alt="" srcset=""></button>
        <small id="small">Error</small>
      </form>
    </div>
    <div class="box3"></div>

  </div>

  </footer> -->

</html>
